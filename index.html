<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Projeto Calc IMC</title>
	<link rel="icon" href="calcicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Projeto Calc IMC</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2 class="titulo2">Meus pacientes</h2>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome">Gabriel</td>
						<td class="info-peso">60</td>
						<td class="info-altura">1.71</td>
						<td class="info-gordura">4</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">600</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Érika</td>
						<td class="info-peso">60</td>
						<td class="info-altura">1.60</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>
	<section class="container">
		<h2 id="'titulo-form"> Adicionar novo pacientes</h2>
		<form id="form-adiciona">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente"
					class="campo campo-medio">
			</div>
			<p></p>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
					class="campo campo-medio">
			</div>
			<div calss="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
					class="campo campo-medio">
			</div>
			<button id="adicionar-paciente" class="botao botao-principal">Adicionar Paciente</button>
		</form>
	</section>


	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>


</body>

</html>
